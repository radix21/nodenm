<md-whiteframe class="md-whiteframe-3dp" layout="column" flex="30" flex-xs="100" flex-offset-xs="0" flex-offset="35">
  <md-content class="containerBoxLogin">
    <md-tabs id="login" md-stretch-tabs="always" md-dynamic-height md-border-bottom="" class="header-taps">
      <md-tab label="Ingresa">
        <md-content class="md-padding md-bg-light" style="padding-bottom: 45px;">
            <form name="singUp">
                <!-- alerts -->
                <div class="md-text-center md-error-warn" ng-show="alertError">
                  <p>Los Datos ingresados no concuerdan, intentelo de nuevo</p>
                </div>
                <!-- Fields -->
                <div layout="row" ng-repeat="data in fieldsSingup" >
                  <div flex ng-if="data.value || (default_field && $first)">
                    <md-input-container class="md-icon-float md-block"> 
                      <label>{{data.text}}</label> 
                      <md-icon class="md-primary"><i class="material-icons">{{data.icon}}</i></md-icon>
                      <input name="{{data.field}}" type="{{data.type}}" ng-model="data.fieldmodel" required class="inputdata"> 
                    </md-input-container>
                  </div> 
                  <div>
                    <md-icon class="animated bounceIn" ng-show="singUp.{{data.field}}.$valid"><i class="material-icons md-text-success">done</i></md-icon> 
                  </div>
                </div>
                <!-- Password -->
                <div layout="row" >
                  <div flex> 
                    <md-input-container class="md-icon-float md-block"> 
                      <label>Ingresa tu contraseña</label>                             
                      <md-icon class="md-primary"><i class="material-icons">lock_outline</i></md-icon>
                      <input name="passwordName" ng-model="password" type="password" required> 
                    </md-input-container>
                  </div>
                  <div> 
                    <md-icon class="animated bounceIn" ng-show="singUp.passwordName.$valid"><i class="material-icons md-text-success">done</i></md-icon>
                  </div>
                </div>
                <div layout="row"  layout-align="end center">
                    <a href="" ng-click="forgotPassword($event)">¿Olvido su contraseña?</a>
                </div>
                <div class="md-text-center" ng-if="socialAttrs">
                  <p class="md-body-1">O ingresa a través de tus redes Sociales</p>
                </div>
                <div layout="row" layout-align="space-around center">
                  <div flex ng-repeat="data in socialNetwork" ng-if="data.value">
                    <div layout="row">
                     <div flex></div> 
                        <a flex href><md-icon md-svg-src="/img/{{data.field}}.svg" style="width: 100%; height: 48px;" aria-label="{{data.fields}}"></md-icon></a>
                    <div flex></div> 
                    </div>
                  </div>
                </div>
            </form>
          </md-content>
        </md-tab>
        <md-tab label="Registrate" ng-if="log_in">
          <md-content class="md-padding md-bg-light" style="padding-bottom: 45px;">
            <form name="LogIn" data-ng-submit="LogIn()">
              <div layout="row" ng-repeat="data in fieldsLogIn">
                  <div flex>
                    <md-input-container class="md-block"> 
                      <label>{{data.text}}</label> 
                      <input name="{{data.field}}" type="{{data.type}}" ng-model="user.email" required> 
                    </md-input-container>
                  </div> 
                  <div>
                    <md-icon class="animated bounceIn" ng-show="singUp.{{data.field}}.$valid"><i class="material-icons md-text-success">done</i></md-icon> 
                  </div>
              </div>
              <div class="md-text-center"> 
                <a href="" ng-click="terms($event)">Terminos y condiciones</a> 
              </div>
            </form>
          </md-content>
        </md-tab> 
      </md-tabs>
  </md-content>
</md-whiteframe>

  <div layout="row" layout-margin class="btnLogin"> 
    <div class="md-text-center" flex> 
      <md-button type="submit" ng-click="btnsingUp()" class="md-raised md-accent md-fab" aria-label="Sign in" style="width: 75px; height: 75px;">
        <md-icon><i class="material-icons">input</i></md-icon> 
      </md-button> 
    </div> 
  </div>
